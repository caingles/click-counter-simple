<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click Counter Simple - TS</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.46.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center align-center mt-14">
      <div class="card w-96 bg-base-300 shadow-xl">
        <div class="flex justify-center items-center h-[100px]">
          <h1 id="counterShow" class="font-black text-4xl"></h1>
        </div>
        <div class="card-body">
          <h2 class="card-title">Contador:</h2>
          <div class="card-actions justify-between">
            <button class="btn btn-error" id="decrease">Decrease</button>
            <button class="btn btn-primary" id="reset">Reset</button>
            <button class="btn btn-success" id="increase">Increase</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
